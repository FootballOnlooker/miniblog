<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<br>
{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <div class="container">
            <img src="{{ post.photo.url }}" alt="{{ post.title }}" height="400" width="400"><br>
            <br>
            {{ post.content }}
        </div>
        <p>{{ post.created_at|date:"Y-m-d" }}</p>
    </div>
{% endfor %}

</body>
</html>
